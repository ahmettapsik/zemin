<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teşekkürler - Mert İnşaat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--primary-color);
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .success-icon {
            font-size: 5rem;
            color: white;
            margin-bottom: 2rem;
            animation: scaleIn 0.5s ease;
        }

        .success-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: fadeInUp 0.5s ease 0.2s both;
        }

        .success-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
            animation: fadeInUp 0.5s ease 0.4s both;
        }

        .back-button {
            padding: 1rem 2rem;
            background-color: white;
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease 0.6s both;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <i class="fas fa-check-circle success-icon"></i>
        <h1 class="success-title">Teşekkürler!</h1>
        <p class="success-message">Mesajınız başarıyla iletildi. En kısa sürede size geri dönüş yapacağız.</p>
        <a href="index.html" class="back-button">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
