<style>
    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    header {
        height: 55px;
        background: white;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 100;
    }

    .service-header {
        width: 100%;
        max-width: 100%;
        padding: 0;
        position: relative;
        height: 100vh;
        margin-top: 0;
        overflow: hidden;
    }

    .service-image {
        width: 100%;
        max-width: 100%;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
    }

    .slider-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        margin: 0;
    }

    .slider {
        width: 100%;
        height: 100%;
        position: relative;
    }

    .slider img {
        position: absolute;
        width: 100%;
        height: 100vh;
        object-fit: fill;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        top: 0;
        left: 0;
    }

    .slider img.active {
        opacity: 1;
    }

    .service-header h1 {
        position: absolute;
        left: 10%;
        bottom: 20%;
        transform: translateY(0);
        color: white;
        font-size: 4.5rem;
        text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.6);
        z-index: 2;
        margin: 0;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-align: left;
        max-width: 600px;
        line-height: 1.2;
        background: linear-gradient(45deg, #ffffff, rgba(255, 255, 255, 0.8));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .service-header::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, rgba(176, 115, 85, 0.1) 0%, rgba(176, 115, 85, 0.1) 50%, rgba(176, 115, 85, 0.1) 100%);
        z-index: 1;
    }

    @media (max-width: 768px) {
        .slider-container, .service-header, .service-image, .slider img {
            height: 100vh;
        }
        .service-header h1 {
            font-size: 2.5rem;
            left: 5%;
            max-width: 90%;
        }
    }

    .service-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        position: relative;
        margin-top: 50px;
        z-index: 2;
        background-color: var(--primary-color);
        border-radius: 20px;
    }

    .section-title {
        color: #FFFFFF;
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 3rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        padding-top: 2rem;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
</style>
<head>
    <title>İksa Sistemleri</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Mert İnşaat Zemin</h1>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html#anasayfa">Ana Sayfa</a></li>
                <li><a href="../index.html#hakkimizda">Hakkımızda</a></li>
                <li><a href="../index.html#projeler">Projeler</a></li>
                <li><a href="../index.html#hizmetler">Hizmetler</a></li>
                <li><a href="../index.html#iletisim">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <main class="service-detail">
        <div class="service-header">
            <div class="service-image">
                <div class="slider-container">
                    <div class="slider">
                        <img src="../images/Iksa1.jpg" alt="İksa Sistemleri Uygulaması 1" class="active">
                        <img src="../images/Iksa2.jpg" alt="İksa Sistemleri Uygulaması 2">
                    </div>
                </div>
            </div>
            <h1>İksa Sistemleri</h1>
        </div>

        <div class="service-content">
            <h2 class="section-title">Hizmet Detayı</h2>
            <p>İksa Sistemleri hakkında detaylı bilgi burada yer alacak.</p>
        </div>
    </main>

    <script>
        function toggleContactSidebar() {
            const sidebar = document.getElementById('contactSidebar');
            sidebar.classList.toggle('active');
        }

        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('contactSidebar');
            const toggle = document.querySelector('.contact-toggle');
            if (!sidebar.contains(event.target) && !toggle.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });

        // Slider fonksiyonu
        function startSlider() {
            const images = document.querySelectorAll('.slider img');
            let currentImage = 0;
            
            // İlk resmi aktif yap
            images[0].classList.add('active');

            setInterval(() => {
                // Mevcut resmi gizle
                images[currentImage].classList.remove('active');
                // Sonraki resme geç
                currentImage = (currentImage + 1) % images.length;
                // Yeni resmi göster
                images[currentImage].classList.add('active');
            }, 5000);
        }

        // Sayfa yüklendiğinde slider'ı başlat
        document.addEventListener('DOMContentLoaded', startSlider);
    </script>
</body>
